# Python to Linux Web App on Azure
# Build your Python project and deploy it to Azure as a Linux Web App.
# Change python version to one thats appropriate for your application.
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- main

variables:
- group: Relecloud Variable Group   # <-- nombre exacto del variable group
- name: azureServiceConnectionId
  value: '28ee89c9-e2fa-440b-9990-893eeaf27d4f'
- name: webAppName
  value: 'pedro-relecloud'
- name: vmImageName
  value: 'ubuntu-latest'
- name: environmentName
  value: 'pedro-relecloud'
- name: projectRoot
  value: $(System.DefaultWorkingDirectory)
- name: pythonVersion
  value: '3.11'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: BuildJob
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(pythonVersion)'
      displayName: 'Use Python $(pythonVersion)'

    - script: |
        python -m venv antenv
        source antenv/bin/activate
        python -m pip install --upgrade pip
        pip install setup
        pip install -r requirements.txt
      env: 
        DB_PASSWORD: $(DB_PASSWORD)
      workingDirectory: $(projectRoot)
      displayName: "Install requirements"
    - script: |
        source antenv/bin/activate
        python manage.py collectstatic --noinput
      workingDirectory: $(projectRoot)
      displayName: "Collect static files"
      env:
        DB_PASSWORD: $(DB_PASSWORD)

    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(projectRoot)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true

    - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      displayName: 'Upload package'
      artifact: drop
- stage: Test
  displayName: Test stage
  dependsOn: Build
  jobs:
  - job: TestJob
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(pythonVersion)'
      displayName: 'Use Python $(pythonVersion)'

    - script: |
        python -m venv antenv
        source antenv/bin/activate
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python manage.py test
      env: 
        DB_PASSWORD: $(DB_PASSWORD)
      workingDirectory: $(projectRoot)
      displayName: "Run Django tests"

- stage: Deploy
  displayName: 'Deploy Web App'
  dependsOn: Test
  condition: succeeded()
  jobs:
  - deployment: DeploymentJob
    pool:
      vmImage: $(vmImageName)
    environment: $(environmentName)
    strategy:
      runOnce:
        deploy:
          steps:

          - task: UsePythonVersion@0
            inputs:
              versionSpec: '$(pythonVersion)'
            displayName: 'Use Python version'

          - task: AzureWebApp@1
            displayName: 'Deploy Azure Web App : pedro-relecloud'
            inputs:
              azureSubscription: $(azureServiceConnectionId)
              appName: $(webAppName)
              package: $(Pipeline.Workspace)/drop/$(Build.BuildId).zip